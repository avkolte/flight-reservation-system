<html>
  <head>
    <title>Complete Reservation</title>
  </head>
  <body>
    
    <h2>Flight Details:</h2>
    Airline: {{flightData?.operatingAirlines}}<br/>
    Departure City: {{flightData?.departureCity}}<br/>
    Arrival City: {{flightData?.arrivalCity}}<br/>
    Departure Date: {{flightData?.dateOfDeparture}}<br/> 
    <h2>Passenger Details:</h2>
    <form #passengerForm="ngForm" (ngSubmit)="onSubmit(passengerForm.value)">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" ngModel placeholder="First name" value="" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Middle Name</label>
          <input type="text" class="form-control"  id="middleName" name="middleName" ngModel  placeholder="Middle name" value="" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" ngModel  placeholder="Last name" value="" required>
        </div>
        
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault03">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" ngModel  placeholder="Phone" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault04">Email</label>
          <input type="text" class="form-control" id="email" name="email" ngModel  placeholder="Email" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault05">No of Bags</label>
          <input type="number" class="form-control" id="numberOfBags" name="numberOfBags" ngModel  placeholder="Bags" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <div class="button">
      <button class="btn btn-primary" type="submit" value="submit">Submit Details</button>
    </div>
    </form>

  </body>
</html>
